<ion-view view-title="Green Melody">
  <ion-content class="bgcolor-white">
  <div class="list card">

  <div class="item">
    <div class="row">
      <div class="col col-40">
        <img id="simple-reserv-icon" src="img/simple-reserv-icon.png" >
      </div>
      <div class="col col-60">
        <div class="row check-title">
          Simple
        </div>
        <div class="row check-title">
          Reservation
        </div>         
      </div>
    </div> 
  </div>

  <div class="item item-body">
    <div class="list">
      <div class="item item-divider"> 
          건강검진을 받으시고자 하는 주된 동기?
      </div>      
      <ion-radio ng-repeat="motivation in motivations"
                 ng-value="motivation.value"
                 ng-model="data.clientSide">
        {{ motivation.value }}
      </ion-radio>
      </div>
    </div>
    <a href="#/main/mr-main/mr-main-1/mr-main-2">
      <button class="button button-full button-positive">
          다음        
      </button>
    </a>

  </div>
  </ion-content>
</ion-view>
