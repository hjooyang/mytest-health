<ion-view view-title="Green Melody">
  <ion-nav-bar class="bar-dark" align-title="center">
  <ion-nav-buttons  side="left">
     <!--  <button class="button back-button buttons button-clear header-item" ng-click="$ionicGoBack()">
         <i class="ion-arrow-left-c"></i> Back
      </button> -->
       <a class="button button-iconbuttons button-clear header-item" href="#/main">
          <i class="button-icon icon ion-home" ></i>
      </a>
  </ion-nav-buttons>
<!--   <button class="button back-button buttons button-clear header-item" ng-click="$ionicGoBack()">
          <i class="ion-arrow-left-c"></i> Back
        </button> -->
  <ion-nav-buttons  side="right">
      <i class="button-icon icon ion-loading-a" ng-show="loader.loading"></i>
      <button class="button button-clear"><icon class="icon ion-social-twitter"></icon></button>
  </ion-nav-buttons>
</ion-nav-bar>

<ion-content class="content-stable bgcolor-white"
                 on-swipe-left="hideTime = false"
                 on-swipe-right="hideTime = true" >

      <div ng-repeat="message in messages"
           ng-class="{other: message.userId != myId}"
           class="messages">

        <div class="message" ng-class="{'slide-right': hideTime, '': !hideTime}">
          <span class="chat">{{ message.text }}</span>
        </div>

        <!-- <div class="time" ng-class="{'slide-right': hideTime, '': !hideTime}">{{message.time}}</div> -->
        <div class="time" ng-class="{'slide-right': hideTime, '': !hideTime}"></div>


      </div>

    </ion-content>

    <ion-footer-bar keyboard-attach class="bar-stable item-input-inset">
      <label class="item-input-wrapper">
        <!-- <input type="text" placeholder="Type your message" on-return="sendMessage(); closeKeyboard()" ng-model="data.message" on-focus="inputUp()" on-blur="inputDown()" /> -->
      <textarea id="TextArea" on-return="sendMessage(); closeKeyboard()" ng-model="data.message" on-focus="inputUp()" on-blur="inputDown()" ng-keyup="autoExpand($event)" placeholder="Type your message" class="ng-valid ng-touched ng-dirty" style="width: 100%; background-color: transparent;"></textarea>
      </label>
      <button class="button button-clear" ng-click="sendMessage()">
        Send
      </button>
    </ion-footer-bar>

</ion-view>
